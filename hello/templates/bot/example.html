<body class="skin-yellow sidebar-mini" style="height: auto; min-height: 100%;">

  <div class="content-wrapper" style="min-height: 813px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h3>
        
        
      </h3>
      <ol class="breadcrumb">
        
        
    <li class="active">Клиенты</li>

      </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class = "row">
            <div class="col-xs-12">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div>
                <div class="box-body">
                <form method = "post" enctype="multipart/form-data">
                    <input type="hidden" name="csrfmiddlewaretoken" value="5h98lwrhvgUbQnIGaJkZp5KFNfH9cMCmba4AiL99gAlZMEWi2dsuMRgyVCU9NFyH">
                    
                    
                    <div class="form-group"><div class="col-md-6 col-sm-12">
                        <label for="id_pseudonym">Псевдоним</label> 
                        <select class="form-control" name="pseudonym" required id="id_pseudonym">
                            
                            {% for i in profiles %}
                            {% if i.pseudonym == object.pseudonym %}
                            <option value="{{ i.pseudonym }}" selected>{{ i.pseudonym }}</option>
                            {% else %}
                            <option value="{{ i.pseudonym }}">{{ i.pseudonym }}</option>
                            {% endif %}
                            {% endfor %}

                        </select>
                    </div></div>
                    

                    <div class="form-group">
                        <div class="col-md-6 col-sm-12">
                        <label for="id_name">Имя пользователя</label> 
                        <select class="form-control" name="name" required id="id_name">
                            
                            {% for i in profiles %}
                            {% if i.name == object.name %}
                            <option value="{{ i.name }}" selected>{{ i.name }}</option>
                            {% else %}
                            <option value="{{ i.name }}">{{ i.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div></div>

                    <div class="form-group ">
                        <div class="col-md-6 col-sm-12">
                        <label for="id_status">Статус</label> 
                        <select class="form-control" name="status" required id="id_status">
                        
                        {% if 1 == object.status %}
                        <option value="1" selected>Оплечен</option>
                        {% else %}
                        <option value="1">Оплечен</option>
                        {% endif %}

                        {% if 2 == object.status %}
                        <option value="2" selected>В ожидании</option>
                        {% else %}
                        <option value="2">В ожидании</option>
                        {% endif %}
                        <select></div></div>

                    <div class="form-group">
                        <div class="col-md-6 col-sm-12">
                            
                        <label for="id_month">Месяц</label> <select class="form-control" name="month" required id="id_month">
                            
                            {% for m in months %}
                            {% if m == object.month.month %}
                            <option value="{{ forloop.counter }}" selected>{{ m }}</option>
                            {% else %}
                            <option value="{{ forloop.counter }}">{{ m }}</option>
                            {% endif %}
                            {% endfor %}
                           
                            
                        
                     
                    </select>
                </div></div>
                
                    


                    
                    <div class="col-md-6 col-sm-12"><div class="form-group"><label for="id_year">Год</label> <input class="form-control" type="number" name="year" required id="id_year" value="{{ object.year }}"></div></div>
                    <div class="col-md-6 col-sm-12"><div class="form-group"><label for="id_day_payment">Дата оплата</label> <input class="form-control" type="text" name="day_payment" required id="id_day_payment" value="{{ object.day_payment }}"></div></div>
                    <div class="form-group">
                        <label for="id_document">PDF файл</label><br> Currently: <a href="/files/{{ object.document }}">{{ object.document }}</a>
                        <input type="file" name="document" id="id_document">
                    </div>
                    
                    <input class="bg-orange" type="submit" value="Изменить">
                </form>
            </div>
            </div>
        </div>
